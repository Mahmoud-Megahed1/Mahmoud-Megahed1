<svg width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- النص الأبيض الأساسي -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-size="52" font-family="monospace" font-weight="bold"
        fill="#ffffff">
    .NET Developer
  </text>

  <!-- طبقة أزرق -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-size="52" font-family="monospace" font-weight="bold"
        fill="#3B82F6">
    .NET Developer
    <animateTransform attributeName="transform" type="translate"
      values="0,0; -3,2; 3,-2; -1,1; 2,0; -2,-1; 0,0"
      dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;0.9;1;0.6;1;1"
      dur="1s" repeatCount="indefinite"/>
  </text>

  <!-- طبقة سماوي -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-size="52" font-family="monospace" font-weight="bold"
        fill="#06B6D4">
    .NET Developer
    <animateTransform attributeName="transform" type="translate"
      values="0,0; 3,-2; -3,2; 1,-1; -2,0; 2,1; 0,0"
      dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.9;0.8;1;0.6;1;1"
      dur="1s" repeatCount="indefinite"/>
  </text>
</svg>
